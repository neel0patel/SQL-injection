<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Injection Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="/login" method="post">
      <div class="container">
        <label for="username"><h2>Username</h2></label>
        <label><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />

        <button type="submit">Login</button>
      </div>

      <script>
        if (document.location.hash === "#unauthorized") {
          document.write(
            '<div class="unauthorized">Invalid Username or Password</div>'
          );
        } else if (document.location.hash === "#error") {
          document.write('<div class="error">An error has occured</div>');
        }
      </script>
    </form>
  </body>
</html>
